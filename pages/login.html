<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../styles/login.css">
</head>
<body>
	<div class="main-app">
		<div class="app">
			<div class="login-panel">
				<div class="login-panel-header">
					<a>Bet Prime</a>
				</div>
				<div class="login-panel-content">
					<div class="ui-g">
						<div class="ui-g-12">
							<h4>Вход в Bet Prime</h4>
						</div>
						<form class="ng-untouched">
							<div class="ui-g-12">
								<label class="ui-label" for="username">Username</label>
								<input type="text" placeholder="Введите Ваш логин или Емейл" class="ui-inputtext">
							</div>
							<dir class="ui-g-12">
								<label class="ui-label" for="password">Password</label>
								<input type="password" class="ui-inputtext" placeholder="Введите пароль">
							</dir>
							<div class="ui-g-12">
								<button class="ui-button">Войти</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
