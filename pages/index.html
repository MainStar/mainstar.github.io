<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../styles/index.css">
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div class="main-container">
		
		<div class="container-01">
			<div class="head">
				<a href="../pages/login.html">Войти</a>
			</div>
			<div class="img-hover">
				<div class="container-01-static-content">
					<div class="block-button">
						<a href="#container-04">Начать инвестировать</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container-02">
			
		</div>
		<div class="container-03">
			<div class="container-03-hover">
				<div class="calc-container">
					<div class="calc-container-value">
						<div class="calc-value">
							<div class="value">
								<a>Хочу вложить</a>
								<input type="text" name="attachments">
							</div>
						</div>
						<div class="calc-value">
							<div class="value">
								<a>Пополнение в месяц</a>
								<input type="text" name="attachments">
							</div>
						</div>
						<div class="calc-value">
							<div class="value">
								<a>Срок</a>
								<input type="text" name="attachments">
							</div>
						</div>
					</div>
					<div class="culc-button">
						<a href="">Просчитать прибыль</a>
					</div>
				</div>
				<div class="result-box">
					<div class="result-box-static">
						<div class="result-box-main-statistic">
							<div class="statistic-block-header">
								<h4>Возможная прибыль</h4>
							</div>
							<hr>
							<div class="statistic-block">
								<h4>Пока инвестиция не отработает себя</h4>
							</div>
							<hr>
							<div class="statistic-block">
								<h4>С ежемесячными инвестицыями на пол года</h4>
							</div>
							<hr>
							<div class="statistic-block">
								<h4>С ежемесячными инвестицыями на пол год</h4>
							</div>
						</div>
					</div>
					<a href="">Начать инвестировать</a>
				</div>
			</div>
		</div>
		<div class="container-04" id="container-04">
			<div class="img-hover-04">
				<div class="container-content-04">
					<div class="container-content-static-04">
						
					</div>
					<div class="container-form-static-04">
						<form method="POST">
							<div class="container-form-first-name">
								<label id="label_first_name">
									<span>Имя *</span>
								</label>
								<input type="text" id="input_first_name" name="first_name" placeholder=" Имя">
							</div>
							<div class="container-form-last-name">
								<label id="label_last_name"><span>Фамилия *</span></label>
								<input type="text" id="input_last_name" name="last_name" placeholder=" Фамилия">
							</div>
							<div class="container-form-phone">
								<label id="label_phone"><span>Телеон *</span></label>
								<input type="text" id="input_phone" name="phone" placeholder=" Телефон">
							</div>
							<div class="container-form-email">
								<label id="label_email"><span>Email *</span></label>
								<input type="text" id="input_email" name="email" placeholder=" Email">
							</div>
							<div class="container-form-user-rights">
								<input type="checkbox" name="user-rights" id="user_rights_checkbox">
								<dir class="user-rights-block">
									<label id="label_user_rights"><span>Принимаю пользоватеьское соглашения</span></label>
								</dir>
							</div>
							<div class="container-form-submit-button">
								<input type="submit" name="submit" value="Инвестировать">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="container-05">
			
		</div>
		<div class="container-06">
			<dir class="container-06-hower">
				
			</dir>
		</div>
		<div class="container-07">
			<div class="container-07-content">
				<div class="container-07-topic">
					<h4>Отзывы</h4>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
